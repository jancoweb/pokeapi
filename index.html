<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://kit.fontawesome.com/48a50529e1.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pokemon Library</title>
</head>
<body>
  <header class="header">
    <div id="nav">
      <a href="" id="home"><img src="img/pokemon-logo.png" alt=""></a>
      <div id="card-game">
        <a href="#" target="_blank"><img src="img/link_2.png" alt=""></a>
      </div>
    </div>
    <div class="search-container">
      <form id="form">
        <input type="text" id="search" placeholder="Find your Pokémon">
        <button><i class="fas fa-search" id="search-icon"></i></button>
      </form>
    </div>
  </header>
  <main>
    <div class="main-content" id="main-content">
      <h1>This is your Pokémon</h1>
      <div class="card-container" id="card-container">
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
